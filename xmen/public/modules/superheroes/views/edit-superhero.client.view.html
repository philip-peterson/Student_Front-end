<section data-ng-controller="SuperheroesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Applicant</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="superhero.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    
             <label class="control-label" for="name">Superpower</label>
                    <div class="controls">
                        <input type="text" data-ng-model="superhero.superpower" id="superpower" class="form-control" placeholder="Superpower" required>
                    </div>
                    
            <label class="control-label" for="name">SAT_Math_Score</label>
                    <div class="controls">
                        <input type="number" min = "-1" max = "800" data-ng-model="superhero.sat_math_score" id="sat_math_score" class="form-control" placeholder="SAT_Math_Score" required>
                    </div>
                    
            <label class="control-label" for="name">SAT_Reading_Score</label>
                    <div class="controls">
                        <input type="number" min = "-1" max = "800" data-ng-model="superhero.sat_reading_score" id="sat_reading_score" class="form-control" placeholder="SAT_Reading_Score" required>
                    </div>
                    
            <label class="control-label" for="name">SAT_Writing_Score</label>
                    <div class="controls">
                        <input type="number" min = "-1" max = "800" data-ng-model="superhero.sat_writing_score" id="sat_writing_score" class="form-control" placeholder="SAT_Writing_Score" required>
                    </div>
                    
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
